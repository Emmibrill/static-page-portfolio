            <div class="icon_container">
                <!-- <i class="fa-solid fa-check"></i> -->
                <canvas class="lottie" id="thank-you_sent" data-src="https://lottie.host/13e55982-04b6-4e5e-bfac-889fefc41ddc/hFqf5twg5h.lottie"></canvas>

            </div>
            <div class="thank_you-par">
                <p>thank you <span class="visitors_name"></span> for reaching out!</p>

                <p>I appreciate you taking the time to explore my work.</p>

    <script>
    // Get the name from URL parameters

    let params = new URLSearchParams(window.location.search);
    let name = params.get("name");

    // Show personalized message
    const visitorsNameElement = document.querySelector(".visitors_name");
    if (visitorsNameElement && name) {
        visitorsNameElement.textContent = name;
    }
