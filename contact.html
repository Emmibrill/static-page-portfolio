      <div class="contact__head">
        <span class="errorMessage" data-server-error="true"></span>
        <span class="errorMessage" data-server-error="false"></span>

        <input
          type="text"
          class="input"
          name="name"
          id="name"
          value=""
          required
        />

        <span class="contact__label">Name</span>
        <i class="fa-solid fa-circle-check"></i
        ><i class="fa-solid fa-circle-xmark"></i>
      </div>

      <div class="contact__head">
        <span class="errorMessage" data-server-error="true"></span>
        <span class="errorMessage" data-server-error="false"></span>
        <input
          type="email"
          class="input"
          name="emailAddress"
          id="email"
          value=""
          required
        />

        <span class="contact__label">Email</span>
        <i class="fa-solid fa-circle-check"></i
        ><i class="fa-solid fa-circle-xmark"></i>
      </div>

      <div class="contact__head">
        <textarea class="input" name="message" id="message"></textarea>
        <label class="label" for="message">Message</label>
        <span class="contact__label">Message</span>
        <span class="errorMessage--message" data-server-error="true"></span>
